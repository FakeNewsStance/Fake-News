<!DOCTYPE HTML>
<html>
<head>
    <title>News Credibility using Deep Learning</title>
	<style>
	.tweet-box{
		font-size: 18px;padding: 10px;position: relative;border: 1px solid #ccc;
	    border-radius: 10px;
	    box-sizing: border-box;
	    font-family: 'Times New Roman', Times, serif;
	    font-size: 18px;
	    padding: 15px 12px;
	    outline: none;
	    width: 100%;
	}

	.box-name{
		font-weight:bold;
		font-size: 23px;
	}

	</style>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/demo_streaming'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('stream_channel', function(msg) {
                $('#log').prepend('<br><br><div class="tweet-box"><span class="box-name">'+msg.name+'</span><br><br><span class="box-text">'+msg.data+'</span><br><br><span class="box-score">Score:'+msg.score+'</span></div>');
            });
        });
    </script>
</head>
<body>
    <div id="log"></div>
</body>
</html>
